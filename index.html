<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persistent Preferences</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header>
    <h1>SEOUL CLOTHING</h1>
  </header>
  <main>
    <div id="list-container">
      <ul id="item-list"></ul>
    </div>
    <aside id="preferences-panel">
      <h2>Preferences</h2>
      <label for="theme-select">WOMEN BOTTOMS</label>
      <select id="theme-select">
        <option value="theme1">JEAN</option>
        <option value="theme2">ACTIVEWEAR PANTS</option>
        <option value="theme3">CASUAL PANTS</option>
      </select>
      <label for="list-style-select">WOMEN TOP'S</label>
      <select id="list-style-select">
        <option value="style1">SLEEVELESS TOPS</option>
        <option value="style2">LONG SLEEVE KNITS</option>
        <option value="style3">SWEATER</option>
      </select>
    </aside>
  </main>
  <script src="js.script.txt" defer></script>
</body>
</html>
